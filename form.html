<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sophisticated and vibrant cocktail bar in Cardiff">
    <meta name="keywords" content="Cocktail, Bar, Cardiff, Modern, Sophisticated">
    <link rel="stylesheet" href="/assets/css/style.css">
    <title>Kiwi Cocktail Sign-Up</title>
</head>
<body>
    <header>
        <a href="index.html">
            <h1><i class="fa-solid fa-kiwi-bird"></i> Kiwi Cocktail Bar</h1>
        </a>
        <nav id="nav-container">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="form.html" class="active">Sign-Up</a></li>
            </ul>
        </nav>
    </header>
    <section id="form-image">
        <form action="https...." method="post" id="form">
            <p>Join us for the latest on upcoming events and new drinks</p>
            <label for="first-name">First Name</label>
            <br>
            <input id="first-name" type="text" name="first-name">
            <br>
            <label for="last-name">Last Name</label>
            <br>
            <input id="first-name" type="text" name="last-name">
            <br>
            <label for="email">Email Address</label>
            <br>
            <input id="email" type="email" name="email" placeholder="your.email@address.com">
            <br>
            <fieldset>
                <legend>Favourite Drink Bases:</legend>
                <label for="gin">Gin</label>
                <input id="gin" type="checkbox" name="gin">
                <label for="vodka">Vodka</label>
                <input id="vodka" type="checkbox" name="vodka">
                <label for="whiskey">Whiskey</label>
                <input id="whiskey" type="checkbox" name="whiskey">
                <label for="rum">Rum</label>
                <input id="rum" type="checkbox" name="rum">
                <label for="tequila">Tequila</label>
                <input id="tequila" type="checkbox" name="tequila">
                <label for="brandy">Brandy</label>
                <input id="brandy" type="checkbox" name="brandy">
                <label for="mocktail">None, Mocktail!</label>
                <input id="mocktail" type="checkbox" name="mocktail">
            </fieldset>
            <button type="submit"><strong>Join-Us</strong></button>
        </form>
    </section>
    <footer id="footer">
        <hr>
            <div>
               <h2> <i class="fa-solid fa-kiwi-bird"></i> Kiwi Cocktail Bar</h2>
            </div>
            <div>
                <ul id="socials">
                    <li>
                        <a href="https://facebook.com" target="_blank" rel="noopener" aria-label="Visit our Facebook page (opens in a new tab)"><i class="fa-brands fa-square-facebook"></i></a>
                    </li>
                    <li>
                        <a href="https://instagram.com" target="_blank" rel="noopener" aria-label="Visit our Instagram page (opens in a new tab)"><i class="fa-brands fa-square-instagram"></i></a>
                    </li>
                    <li>
                        <a href="https://twitter.com" target="_blank" rel="noopener" aria-label="Visit our Twitter page (opens in a new tab)"><i class="fa-brands fa-square-twitter"></i></a>
                    </li>
                    <li>
                        <a href="https://youtube.com" target="_blank" rel="noopener" aria-label="Visit our Youtube page (opens in a new tab)"><i class="fa-brands fa-square-youtube"></i></a>
                    </li>
                </ul>
            </div>
            <div>
                <p><i class="fa-solid fa-envelope"></i> info@kiwicocktails.com</p>
                <p><i class="fa-solid fa-map-location"></i> Kiwi Cocktail Bar, Cardiff City Centre, CF10 1XX</p>
            </div>
        </footer>
    <!-- font awesome script -->
    <script src="https://kit.fontawesome.com/d05202a75f.js" crossorigin="anonymous"></script>

</body>
</html>
